<ul class='form__list'>
  <li class='form__item'>
    <label class='form__field'>
      <input type='text' class='form__input' name='name' placeholder='Name' autocomplete='off' />
      <span class='form__icon'>
              <svg class='field-icon' width='18' height='18'>
                <use href='./images/sprite.svg#icon-modal-person'></use>
              </svg>
           </span>
    </label>
  </li>
  <li class='form__item'>
    <label class='form__field'>
      <input type='tel' class='form__input' name='tel' placeholder='Phone number' autocomplete='off' />
      <span class='form__icon'>
              <svg class='field-icon' width='18' height='18'>
                <use href='./images/sprite.svg#icon-modal-phone'></use>
              </svg>
            </span>
    </label>
  </li>
  <li class='form__item'>
    <label class='form__field'>
      <input type='email' class='form__input' name='email' placeholder='E-mail' autocomplete='off' />
      <span class='form__icon'>
              <svg class='field-icon' width='18' height='18'>
                <use href='./images/sprite.svg#icon-modal-email'></use>
              </svg>
            </span>
    </label>
  </li>
  <li class='form__item'>
    <label class='form__field'>
      <input type='text' class='form__input' name='order' placeholder='Product/service of interest'

      <span class='form__icon'>
              <svg class='field-icon' width='18' height='18'>
                <use href='./images/sprite.svg#icon-modal-email'></use>
              </svg>
            </span>
    </label>
  </li>
  <li class='form__item form-comment'>
    <label class='form__field'>
      <textarea class='comment' name='comment' rows='7' placeholder='Enter your notes'></textarea>
    </label>
  </li>
