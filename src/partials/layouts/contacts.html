<section class='contacts' id='contacts'>
  <div class='container contacts__container'>
    <h2 class='contacts__title'>Connect with us</h2>
    <div class='contacts__row'>
      <form class='contacts__form form animate-contacts-form'>
        <include src='./partials/components/feedbackForm.html'></include>
        <p class='contacts__form-policy'>By submitting an application, you agree to the policy
          confidentiality</p>
        <button class='contacts__btn' type='submit'>send
          <svg class='icon contacts__icon' width='24' height='24'>
            <use xlink:href='./images/sprite.svg#icon-arrow-right'></use>
          </svg>
        </button>
      </form>
      <picture>
        <source srcset='
                      ./images/contacts/main.webp 1x,
                      ./images/contacts/main@2x.webp 2x'
                type='image/webp'
                media='(max-width: 1200px)'>
        <source srcset='
                      ./images/contacts/main.png 1x,
                      ./images/contacts/main@2x.png 2x'
                media='(max-width: 1200px)'>
        <img class='_img animate-contacts-image' src='./images/contacts/main.png' alt='contact with us' width='749'>
      </picture>
    </div>
  </div>
</section>
